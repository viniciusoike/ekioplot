# Overview

---

## Key points

- Rising inflation and interest rates and slower growth
  - Inflation is more persistent than expected. Central Banks will continue to elevate interest rates.
  - Growth is starting to slowdown and some economies will enter mild recessions. Brazil is forecast to grow 1%.
  
--

* 2022 was a good year for real estate
  
--

* Politics
  
---

## Higher inflation and lower growth

--

.pull-left[

- Rising inflation forces Central Banks to respond with **increases in interest rates**.
  - *Supply-side*: commodity prices, Covid supply bottlenecks, Ukraine War.
  - *Demand-side*: fiscal and monetary policies in response to Covid. 
- Growth slowdown: higher interest rates, adverse economic shocks from Covid (Asia), and the Ukraine-Russia war. Higher uncertainty reduces investments.
- Potential **Euro Zone crisis**
  - Europe 
]

--

.pull-right[

- Unemployment at record-low levels but vacancy for jobs is still high: *matching problem*.
  - Strong growth in nominal wages (low risk of wage-inflation spiral)
- Activity levels suggest the economy is not in a recession. There is, however, a significant risk of a recession in the next 18 months.
- Emerging markets struggle with *devalued currency*, *high inflation*, and potential **insolvency** issues (Sri Lanka, Pakistan, Russia).
- Property prices still *trending upwards*
  - Lower home-ownership across countries
  - Low vacancy rates and tight supply lead to increasing prices and housing affordability issues.

]

---

### Rising inflation across the world

.left-column[
- Global inflation rises as a result of adverse supply-shocks (Covid + War) and expansionary monetary and fiscal policies, implemented to contain the negative effects of the Covid Pandemic.
- Diffusion is high across countries and is **not** concentrated only on commodities.
]

--

.right-column[
&lt;img src="presentation_files/figure-html/plot-inflation-1.svg" width="80%" /&gt;
]

---

### Inflation and interest rates

.left-column[
- Central Banks use interest-rate targets to affect inflation.
- Rising interest rates reduces demand which reduces inflation.
- Balance between containing inflation and not driving the economy into recession.
]

.right-column[
&lt;img src="presentation_files/figure-html/unnamed-chunk-25-1.svg" width="80%" /&gt;
]

---

### Growth Slowdown

.left-column[
Uncertainty amid risks:
- Ukraine-Russia War could lead to abrupt gas shortage in Europe.
- China Covid lockdown + real-estate crisis.
- Worse financial conditions + currency devaluation can trigger debt crisis in emerging countries.
- Inflation is worse than expected.
]





.right-column[
&lt;img src="presentation_files/figure-html/unnamed-chunk-27-1.svg" width="80%" /&gt;
]

### New Commodity Cycle

.left-column[
- Food, energy, and non-precious metals rise due to Russia-Ukraine war.
- Precious metals rise since 2020 due to higher uncertainty. Recent decline due to USD appreciation.
]

--

### Consumer confidence falling

.left-column[
- Interest-rates upwards cycle + China slowdown: lower growth overall
- Consumer confidence is very low. Car sales are a proxy for consumer confidence and long-term demand.
]

&lt;img src="presentation_files/figure-html/unnamed-chunk-29-1.svg" width="80%" /&gt;

### Risk: Europe Crisis



.pull-left[
- European Central Bank: downwards revisions for growth forecasts and more inflation. PMI indicators signal a contraction/recession.
- Worsening of the Ukraine-Russia war could intensify domestic inflation.
  - Europe's consumers and industries rely on cheap gas/oil from Russia.
  - Germany's industry and trade are struggling to adapt.
  - Both Ukraine and Russia are world leading exporters of food: impending food crisis

### US: Inflation or Stagflation?

.left-column[
- Consumer spending and retail are still growing in the US. Should decrease as FED keeps rising interest rates (3.5% 2022).
- Nominal wages rising, unemployment falling, and fiscal relief packages act as small "demand boom".
- "Technical" recession
]

.right-column[
&lt;img src="presentation_files/figure-html/unnamed-chunk-32-1.svg" width="80%" /&gt;
]

---

### US: Job Market

.left-column[
- Puzzle: record-low unemployment and record-high jobs openings. ~11 million job openings and ~6 millions hires per month. "Job-full recession".
- Implies wage growth should be strong in the coming months.
- Underlying participation-rate is below pre-pandemic trend-level: (1) retirements; (2) women exiting labor-force; (3) aging population.
]

.right-column[
&lt;img src="presentation_files/figure-html/plot-interest-rate-1.svg" width="80%" /&gt;
]

---

### Housing Prices are still growing

.left-column[
- The Bank for International Settlements (BIS) monitors house prices changes across the world.
- Sharp acceleration in prices after the Covid Pandemic.
- Brazilian property prices are still lagging behind (opportunity?).
]

.right-column[
&lt;img src="presentation_files/figure-html/unnamed-chunk-33-1.svg" width="80%" /&gt;
]

---

### US: housing affordability crisis

.left-column[
- Housing affordability issues are rising among various developed countries.
- Trend starts before the pandemic but has intensified since.
]

# Brazil

---

## Brazil: Stagflation

### Summary

--

.pull-left[
- BCB rises SELIC rate from 2% to 13.25% from apr-21 to jul-22. Since oct-21 IPCA is &gt;10% YoY.
- Despite commodity boom and export growth, production levels are stagnated.
  - Uncertainty (election) and fiscal populism.
- Unemployment on steady decline but avg. real income also falling. Together with rising cost of living, consumer debt levels are starting to signal alarms.
- Growth was already stagnant ('Lost Decade') and forecasts indicate very moderate growht in the following years: 
]

--

.pull-right[

- Rising interest rates, make real-estate investment less attractive. Better institutional framework should help contain the pass through.
- Sales and launches minor slowdown: CVA suffers from higher input costs and lower real income. MAP keeps growing and supply is accumulating.
- Prices show possibility of inversion while rental keeps upwards momentum.
- Growing interest in B2R enterprises.
]

---


## Inflation is still trending upwards

.left-column[
&lt;br&gt;
* All major indices are still above 10% YoY.
* IGP-M rises in 2020 following the devaluation of the Real.
* IPCA Hab (housing costs) falling due to relatively lower energy costs.
]

.right-column[
&lt;img src="presentation_files/figure-html/unnamed-chunk-35-1.svg" width="80%" /&gt;&lt;img src="presentation_files/figure-html/unnamed-chunk-35-2.svg" width="80%" /&gt;

## IPCA is very far from target

.left-column[
* IPCA has been &gt;10% in the past 7 months, while official target remains at 3.5%.
* The *inflation target system* relies on the Central Bank's ability to anchor future expectations (needs to be a **credible promise**). 
]

### CVA results dropping

- Slowdown in CVA units: input cost rises + decreasing real wages compromise families income.

New legislation (MP 1107 jul/22) could reverse scenario. New income requirements: G1 (2k -&gt; 2.4k), G2 (4k -&gt; 4.4k), G3 (7k -&gt; 8k). Lower interest rates ("pró-cotista") and longer loan payback time (30y -&gt; 35y).

## Overall

.left-column[
**Risks**
- Global slowdown, inflation persistence, worsening of the Ukraine-Russia War.
- Euro recession.
- Default and debt: rising cost-of-living and declining real income.
- Fiscal populism and elections: raises uncertainty and frightens international capital.
- Possible recession in the next 18 months.
]

.right-column[
### Key Takeaways
- Inflation should be down by the end of 2023. As inflation slowdown, the BCB can gradually reduce the SELIC rate.
- Growth should remain weak, close to 1.5% in 2022 and 1% in 2023.
- Overall, sales should slowdown and rent should increase.
- CVA slowdown: input costs and lower income.
  - New legislation could revert slowdown: better financing conditions and higher price ceilings.
- MAP and major cities (SP) are still growing and above historical trends.
- House prices and rents should keep rising but at lower rates.
- Even in a pessimistic scenario, the MAP-segment should keep strong numbers.
  - High-income demand is stable even in crisis scenarios.
  - Supply problem could lead to slowdown in new launches?
]
